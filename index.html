<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmark App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AJIDE SHAMSIDEEN">
    <meta name="description" content="a small bookmark web app">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="svg/svg.svg" type="image/x-icon">
</head>
<body>

    <main>

        <div class="app-cont">

            <div class="app-header">

                <div class="header-head">Add New Bookmark</div>

                <form action="" class="form" id="form">

                    <label for="site" class="url">
                        <span class="label">Name</span>
                        <input type="text" name="site" id="site" required>
                    </label>

                    <label for="myUrl" class="url">
                        <span class="label">Url</span>
                        <input type="url" name="url" id="myUrl" required>
                    </label>

                    <button class="submit" id="submit">submit</button>

                </form>

            </div>

            <div class="app-body">

                <span class="addMarks">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </span>

                <div class="header">
                    <div class="marks">
                        My Bookmarks
                    </div>
                </div>

                <div class="bookmarks" id="bookmarks">

                    <!-- <div class="eachbooknark" id="eachBookmark">

                        <span class="icon">
                            <img src="/New folder/svg.svg" class="bookIcon" alt="">
                        </span>

                        <span class="siteName">
                            <a href="http://" target="_blank" rel="noopener noreferrer" id="link">Gogoanime.run</a>
                        </span>

                        <button class="delete" id="delete">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </div> -->

                </div>
            </div>
        </div>

    </main>

    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
